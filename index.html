<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="node_modules/bulma/css/bulma.css" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <!--<script src="node_modules/vue/dist/vue.min.js" />-->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>


    <div id="app">
        <song-tile></song-tile>
    </div>


    <template id="song-tile-template">
        <div>
            <h1>song tile component</h1>
        <h2> hooo {{counter}} </h2> 
        </div>
    </template>

    <script>
        //create global song-tile component

        Vue.component('song-tile', {
            template: '#song-tile-template',
            data: function() {
                return {
                    counter: 5
                }
            },
            methods: {
                increment: function() {
                    this.counter += 1
                    this.$emit('increment')
                }
            }
        });
        // start app
        var rootComponent = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
